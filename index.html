                    <ion-icon name="lock-closed-outline"></ion-icon>

                <div class="forget">
                    <label for="cbox"> <input id="cbox" type="checkbox"><span>Remember me </span></label>
                    <a href="#"> Forget Password?</a>
                </div>
                <button ><a style="text-decoration: none; color: white;" href="#" target="_blank" >Log in</a></button>

                    <p>Don't have a account?  <a href="#">Sign-Up</a></p>
                </div>
              </form>



         </div>
 

       </div>
    </Section>
